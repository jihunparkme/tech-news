<!DOCTYPE html>
<html lang="en">
<div style="max-width:550px;min-width:320px;background-color:white;border:1px solid #dddddd;margin-right:auto;margin-left:auto">
    <div style="margin-left:30px;margin-right:30px">
        <div>
        </div>
        <p>&nbsp;</p>
        <p style="text-decoration:none;font-family:Verdana,Geneva,sans-serif;font-weight:bold;color:#3d3d3d;font-size:15px">
            Tech News</p>
        <hr style="margin-top:10px;margin-bottom:40px;border:none;border-bottom:1px solid red">
        <h1 style="font-family:Tahoma,Geneva,sans-serif;font-weight:normal;color:#2a2a2a;text-align:center;margin-bottom:65px;font-size:20px;letter-spacing:6px;font-weight:normal;border:2px solid black;padding:15px">
            Java &amp; Spring Tech News</h1>
        <h3 style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-style:italic;font-weight:bold">
            Spring
        </h3>
        <h4 style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-style:italic;font-weight:500">
            Release
        </h4>
        <ul>
            <li th:each="release : ${contents.springReleases}">
                <a style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-size:15px;margin-left:auto;margin-right:auto;text-align:justify;color:#666;line-height:1.5"
                   th:href="${release.url}" th:text="${release.project + ' : ' + release.version}" target="_blank"></a>
            </li>
        </ul>
        <h4 style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-style:italic;font-weight:500">
            Blog
        </h4>
        <ul>
            <li th:each="post : ${contents.springPosts}">
                <a style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-size:15px;margin-left:auto;margin-right:auto;text-align:justify;color:#666;line-height:1.5"
                   th:href="${post.url}" th:text="${post.title}" target="_blank"></a>
            </li>
        </ul>
        <h3 style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-style:italic;font-weight:bold;margin-top:3em">
            Java
        </h3>
        <h4 style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-style:italic;font-weight:500">
            Release
        </h4>
        <ul>
            <li th:each="release : ${contents.javaReleases}">
                <a style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-size:15px;margin-left:auto;margin-right:auto;text-align:justify;color:#666;line-height:1.5"
                   th:href="${release.url}" th:text="${release.project + ' : ' + release.version}" target="_blank"></a>
            </li>
        </ul>
        <h4 style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-style:italic;font-weight:500">
            Blog
        </h4>
        <ul>
            <li th:each="post : ${contents.javaPosts}">
                <a style="font-family:Palatino Linotype,Book Antiqua,Palatino,serif;font-size:15px;margin-left:auto;margin-right:auto;text-align:justify;color:#666;line-height:1.5"
                   th:href="${post.url}" th:text="${post.title}" target="_blank"></a>
            </li>
        </ul>
        <p style="margin-bottom:75px"></p>
        <table style="width:100%">
            <tbody>
            <tr>
                <th></th>
                <td style="width:25%"></td>
                <td style="background-color:black;text-align:center;padding:15px">
                    <a th:href="${host}"
                       style="margin-left:auto;margin-right:auto;text-decoration:none;color:white;text-align:center;font-family:Courier New,Courier,monospace;font-weight:600;letter-spacing:2px;background-color:black;padding:15px"
                       target="_blank">
                        Homepage</a></td>
                <td style="width:25%"></td>
            </tr>
            </tbody>
        </table>
        <hr style="margin-top:10px;">
        <p style="text-align:center;margin-bottom:15px">
            <small>
                You have received the email because you are subscribing to Tech News.<br>
                If you want to unsubscribe, you can request it on homepage.
            </small></p>
    </div>
</div>
</html>
