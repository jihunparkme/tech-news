<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="~{common/head}"></div>

    <body>
        <div th:replace="~{common/navigator}"></div>
        <div th:replace="~{common/header :: header('Tech News', 'Spring Blog News.')}"></div>

        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <th:block th:each="category : ${categories}">
                        <input type="checkbox" class="btn-check" name="category" th:id="${category.value}" th:value="${category.value}">
                        <label class="btn btn-outline-primary category" th:for="${category.value}">[[${category.value}]]</label>
                    </th:block>
                </div>
            </div>
        </div>

        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <hr class="my-4" />
                    <h5>Total : <span id="total-count"></span></h5>
                </div>
            </div>
        </div>

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div id="no-data" style="display: none">
                        <div class="post-preview">
                            <h2 class="post-title">No data.</h2>
                            <p class="post-meta">
                                Data is being prepared.
                            </p>
                        </div>
                        <hr class="my-4" />
                    </div>
                    <div id="releases-area"></div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">Loading</div>

        <div th:replace="~{common/footer}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    </body>
</html>
