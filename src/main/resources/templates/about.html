<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common/head}"></div>
    <body>
    <div th:replace="~{common/navigator}"></div>

        <header class="masthead" style="background-image: url('img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>About</h1>
                            <span class="subheading">Source of releases and news.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h2 class="section-heading">Spring</h2>
                        <a href="https://github.com/spring-projects/spring-framework/tags" target="_blank">spring framework Releases</a><br/>
                        <a href="https://github.com/spring-projects/spring-boot/tags" target="_blank">spring boot Releases</a><br/>
                        <a href="https://github.com/spring-projects/spring-data-jpa/tags" target="_blank">spring data jpa Releases</a><br/>
                        <a href="https://github.com/spring-projects/spring-batch/tags" target="_blank">spring batch Releases</a><br/>

                        <h2 class="section-heading">Java</h2>
                        <a href="https://www.oracle.com/java/technologies/javase/8u-relnotes.html" target="_blank">JDK 8 Update Release Notes</a><br/>
                        <a href="https://www.oracle.com/java/technologies/javase/11u-relnotes.html" target="_blank">JDK 11 Update Release Notes</a><br/>
                        <a href="https://www.oracle.com/java/technologies/javase/17u-relnotes.html" target="_blank">JDK 17 Update Release Notes</a><br/>
                        <a href="https://www.oracle.com/java/technologies/javase/21u-relnotes.html" target="_blank">JDK 21 Update Release Notes</a><br/>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{common/footer}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
