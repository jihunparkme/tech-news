<header th:fragment="header (title, subject)" class="masthead"
        th:style="'background-image: url(' + @{/img/home-bg.jpg} + ')'">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1 th:text="${title}"></h1>
                    <span class="subheading" th:text="${subject}"></span>
                </div>
            </div>
        </div>
    </div>
</header>
